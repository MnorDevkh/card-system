<div class="card-editor">
  <!-- Background image selector -->
  <input type="file" accept="image/*" (change)="onBackgroundSelect($event)" />

  <!-- Card preview -->
  <div class="card-preview" [style.background-image]="'url(' + backgroundImage + ')'">
    <h3>{{ cardData?.name }}</h3>
    <p>{{ cardData?.role }}</p>
    <!-- Any other fields from JSON -->
  </div>
</div>
