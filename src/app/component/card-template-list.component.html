<div class="container my-5">
  <div class="row justify-content-center mb-3">
    <div class="col-md-8 d-flex justify-content-between align-items-center">
      <h3>Card Templates</h3>
      <button class="btn btn-success" (click)="fileInput.click()">Add New Template</button>
      <input
        #fileInput
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        style="display: none"
      />
    </div>
  </div>

  <div class="row" *ngIf="cardTemplates.length > 0; else noTemplates">
    <div class="col-md-4 mb-4" *ngFor="let template of cardTemplates; trackBy: trackById">
      <div class="card shadow-sm">
        <img
          [src]="template.imageUrl"
          class="card-img-top"
          [alt]="'Template Image ' + template.id"
        />
        <div class="card-body">
          <h5 class="card-title">Template {{ template.id }}</h5>
          <div class="d-flex gap-4 align-items-center">
            <button class="btn btn-primary" (click)="selectTemplate(template.id)">Use Template</button>
            <button class="btn btn-info" (click)="updateTemplate(template.id)">Update Template</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noTemplates>
    <div class="col-12">
      <p>No card templates available.</p>
    </div>
  </ng-template>
</div>
