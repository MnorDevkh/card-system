<div class="container my-5">
  <div style="background: #ececec; padding: 30px">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Card Templates</h3>
      <button nz-button nzType="primary" (click)="fileInput.click()">
        Add New Template
      </button>
      <input
        #fileInput
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        style="display: none"
      />
    </div>
    <div style="background: #ececec; padding: 30px">
      <div nz-row>
        <div
          *ngFor="let template of cardTemplates; trackBy: trackById"
          nz-col
          [nzXs]="{ span: 5, offset: 1 }"
          [nzLg]="{ span: 6, offset: 2 }"
        >
          <nz-card nzHoverable [nzBordered]="false" [style.width.%]="100">
            <img
              nz-card-cover
              [src]="template.imageUrl"
              [alt]="'Template ' + template.id"
              [ngStyle]="{
              'width': '100%',
              'height': '100%',
              'object-fit': 'cover',
              'object-position': 'center'
            }"
            />
            <nz-card-meta [nzTitle]="'Template ' + template.id"></nz-card-meta>
            <div class="d-flex justify-content-between mt-2">
              <button
                nz-button
                nzType="primary"
                (click)="selectTemplate(template.id)"
              >
                Use
              </button>
              <button
                nz-button
                nzType="default"
                (click)="updateTemplate(template.id)"
              >
                Update
              </button>
            </div>
          </nz-card>
        </div>
      </div>

      <ng-template #noTemplates>
        <p>No card templates available.</p>
      </ng-template>
    </div>
  </div>
</div>
